<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Book List Manager</title>
  </head>
  <body>
    <main>
      <section id="books-list" class="h-50">
        <div class="container">
        <h1 class="text-center mb-5">All Awesome Books</h1>
        <div class="table-container">
          <table class="table table-striped">
            <tbody id="tbody"></tbody>
          </table>
        </div>
        </div>
      </section>

      <section id="add-new-book" class="h-50">
        <div
          class="book-records d-flex flex-column align-items-center"
        >
          <div class="form-container">
            <form id="form">
              <h1 class="text-center">Add a new book</h1>
              <div class="mb-3 mt-5">
                <input
                  type="text"
                  class="form-control"
                  id="title-input"
                  placeholder="title"
                />
              </div>
              <div class="mb-3 mt-5">
                <input
                  type="text"
                  class="form-control"
                  id="author-input"
                  placeholder="author"
                />
              </div>
              <button
                type="submit"
                id="add-button"
                class="btn btn-secondary mb-3 ps-4 pe-4 d-block ms-auto"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
	</body>
</html>
